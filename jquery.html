<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>使用jQuery实现图片轮播</title>
<link rel="stylesheet" href="css/jquery.css" type="text/css"/>
<script src="jQuery/jquery-3.2.1/jquery-3.2.1.js"></script>
</head>
<body>
<div class="divframe">
	<div class="scroll">
    	<!--prev page link-->
        <a class="prev"></a>
        <div class="box">
        	<div class="scroll_list">
            	<ul>
                <li><a href="#"><img class="img1" src="image/&gp=0.jpg" width="1000px" height="400px"/></a></li>
                <li><a href="#"><img class="img2" src="image/93.jpg" width="1000px" height="400px"/></a></li>
				<li><a href="#"><img class="img3" src="image/&gp=0.jpg" width="1000px" height="400px"/></a></li>
				<li><a href="#"><img class="img4" src="image/93.jpg" width="1000px" height="400px"/></a></li>
				</ul>
             </div>
        </div>
     	<!--next page link-->
        <a class="next"></a>
    </div>
</div>

<script src="js/check.js"></script>
<script src="jQ/jquery.js"></script>
</body>
</html>
